      - PGID=1000
      #- UMASK=002
      - TZ=America/Sao_paulo
    volumes:
      - /home/docker/whisparr/config:/config
      - /mnt/e/MovieFlix:/downloads
    restart: unless-stopped
    networks:
      - media
