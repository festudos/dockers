version: '3'

networks:
  default:
    name: dns-net
    
volumes:
  traefik-ssl-certs:
    driver: local

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik-reverse
    labels:
      - traefik.http.routers.traefik.rule=Host(`traefik.localhost`)
      - traefik.http.services.traefik.loadbalancer.server.port=8080
    command: --api.insecure=true --providers.docker
    ports:      
      - 80:80 # The HTTP port      
      #- 443:443       
      - 8080:8080 # The Web UI (enabled by --api.insecure=true)
    volumes:           # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - /media/butt/Arquivos/Docker/traefik/traefik-ssl-certs/:/ssl-certs
      #- traefik-ssl-certs:/ssl-certs
      - /media/butt/Arquivos/Docker/traefik/traefik:/etc/traefik
    restart: unless-stopped
    
