version: "3"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_paulo
      - WEBUI_PORT=7001
    volumes:
      #- /home/docker/qBittorrent/config:/config
      - /home/docker/qBittorrent/config:/config
      - /mnt/e/MovieFlix:/downloads
      
    ports:
      - 7002:6881
      - 7003:6881/udp
      - 7001:7001
    restart: unless-stopped
    networks:
      - media
#services:
  whisparr:
