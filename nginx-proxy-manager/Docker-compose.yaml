version: '3.8'
services:
  db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes: 
      - /home/pci/Docker/nginx-proxy-manager/mysql:/var/lib/mysql
    networks:
      - frontend
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - /home/pci/Docker/nginx-proxy-manager/data:/data
      - /home/pci/Docker/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    environment:
      # Mysql/Maria connection parameters:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Uncomment this if IPv6 is not enabled on your host
      DISABLE_IPV6: 'true'
    depends_on:
      - db
    networks:
      - frontend
      - paperless
      
networks:
  frontend:
    name: frontend
    attachable: true

  paperless:
    name: paperless
    external: true