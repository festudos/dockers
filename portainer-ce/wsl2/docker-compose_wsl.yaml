version: '3.8'
services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    privileged: true
    labels:
    - 'portainer.localhost' 
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=America/Sao_paulo
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /home/butt/Docker/portainer-ce/conf:/data
    ports:
    - 9000:9000
    restart: always
    
networks:
  default:
    external: true
    name: proxyed 