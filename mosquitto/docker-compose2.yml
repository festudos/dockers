version: '2.2'
mqtt:
  container_name: my_mqtt
  image: eclipse-mosquitto
  volumes:
    - /media/butt/Arquivos/Docker/mosquitto/config:/mosquitto/config
    - /media/butt/Arquivos/Docker/mosquitto/data:/mosquitto/data
    - /media/butt/Arquivos/Docker/mosquitto/log:/mosquitto/log
  ports:
    - 1883:1883
    - 9001:9001
  restart: always
